<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoopcut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
</head>
<body>
    <div class="loader">
         <div class="loaderline1">
            <h1 class="ll1">Crafting</h1>
            <h1 class="ll2">Stories...</h1>
         </div>
         <div class="loaderline2">
            <h1 class="ll1">Building</h1>
            <h1 class="ll2">Brands...</h1>
         </div>
         <div class="loaderline3">
            <h1 class="ll1">Presenting...</h1>
         </div>
    </div>
    <h1 class="counter">0</h1>
    <div class="overlay">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="landpage">
        <div class="gradient"></div>
        <div class="hoopcutlogo">
            <a href="#" class="logo"><img src="images/hoopcut svg.svg"></a>
        </div>
        <div class="navbar">
            <a href="#" class="navfirst navlink">About Us</a>
            <a href="#" class="navsec navlink ">Services</a>
            <a href="#" class="navthird navlink ">Contact Us</a>
        </div>
        <div class="innerlayer">
            <div class="firstline layer2">
                <h1 class="il1 layer2">CONTENT THAT</h1>
                <h1 class="il2 layer2">CONVERTS,</h1>
            </div>
            <div class="secondline layer2">
                <h1 class="il1 layer2">STORIES THAT</h1>
                <h1 class="il2 layer2">SELL.</h1>

            </div>
        </div>
        <div class="main">
            <img class="heroimage" src="images/IMG_5582 1.png">
            <div class="maintext layer1">
                <div class="text layer1">
                    <div class="firstline layer1">
                        <h1 class="l1 layer1">CONTENT THAT</h1>
                        <h1 class="l2 lay1 ">CONVERTS,</h1>

                    </div>
                    <div class="secondline layer1">
                        <h1 class="l1 layer1">STORIES THAT</h1>
                        <h1 class="l2 lay2 ">SELL.</h1>

                    </div>

                </div>
                <div class="arrow">
                    <a href="#" id="btn">
                        <i class="fa-solid fa-arrow-down"></i>
                        <span></span>
                      </a>
                </div>

            </div>
        </div>
        <div id="circle">
            <img class="box"  src="https://cdn.cuberto.com/cb/intouch/2.svg" alt="">
            <video class="magnet" muted loop autoplay src="https://cdn.cuberto.com/cb/intouch/2.mp4"></video>
        </div>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
